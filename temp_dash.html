<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap 5 CSS via link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Pribadi -->

    <style>
      body {
        background-color: #eee;
        overflow-x: hidden;
      }
    </style>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- navbar top -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg fixed-top">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          </form>
          <h5 class="text-light ms-4 ps-3 me-4 mt-2">
            <i class="bi bi-bell-fill mx-2" title="notif"></i>
            <i class="bi bi-envelope-fill mx-2" title="surat"></i>
          </h5>
        </div>
      </div>
    </nav>

    <div class="row float-start col-sm-2 dash" height="100%">

          <li class="nav-item dsb">
            <a href="" class="nav-link text-white"><i class="bi bi-table me-2"></i>Tabel DB</a>
          </li>
          <hr>
          <li class="nav-item dsb">
            <a href="" class="nav-link text-white"><i class="bi bi-card-text me-2"></i>Utilitas</a>
          </li>
          <hr>
          <li class="nav-item dsb">
            <a href="" class="nav-link text-white"><i class="bi bi-brush me-2"></i>Edit Web</a>
          </li>
          <hr>
          <li class="nav-item dsb">
            <a href="" class="nav-link text-white"><i class="bi bi-list-task me-2"></i>Lain lain</a>
          </li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
